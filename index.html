<head>
  <meta charset="UTF-8" />

  <title>super-b 블로그</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-size: 1.1rem;
      color: #777;
    }

    ul.blog-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    ul.blog-list li {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1.2rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    ul.blog-list li:hover {
      transform: translateY(-3px);
    }

    ul.blog-list a {
      text-decoration: none;
      color: #2c3e50;
      font-size: 1.2rem;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

  <header>
    <h1>super-b 블로그</h1>
